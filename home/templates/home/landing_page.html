{% extends 'base.html' %}

{% load wagtailcore_tags %}

{% block content %}
{% for block in page.body %}
  {% if block.block_type == 'heading' %}
      <h2>{{ block.value }}</h2>
  {% else %}
      <section class="block-{{ block.block_type }}">
          {% include_block block %}
      </section>
  {% endif %}
{% endfor %}

{% endblock %}
