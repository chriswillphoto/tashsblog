{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block body_class %}homepage{% endblock %}

{% block content %}
{% include "includes/test.html"  %}
<div class="hero-banner">
    <nav>
        <div class="nav-logo">

        </div>
        {% for navitem in page.get_children %}
        <div class="nav-item">
           <a class="nav-link" href="{% pageurl navitem %}">{{navitem.title}}</a> 
        </div>
        {% endfor %}
    </nav>
</div>
<div class="quadtriptych">
    <div class="group">
        <div class="md-col-3"></div>
        <div class="md-col-3"></div>
        <div class="md-col-3"></div>
        <div class="md-col-3"></div>
    </div>
</div>
<div class="about-tash-intro">
    <div class="group">
        <div class="md-col-9"></div>
        <div class="md-col-3"></div>
    </div>
</div>


<div class="intro-about">
    {{ page.intro_about|richtext }}
</div>
{% endblock %}
